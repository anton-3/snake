<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>snake</title>
    <style>
      body {
        background-color: rgb(255, 80, 80);
      }

      #main {
        display: flex;
        flex-wrap: wrap;
        margin: 1em auto;
        background-color: blue;
      }

      #header {
        height: 3em;
        display: flex;
        padding-right: 2em;
      }

      #play-pause {
        height: 2em;
      }

      #score-p {
        text-align: right;
        margin: 0;
        flex: 1;
        font-family: Arial, Helvetica, sans-serif;
      }

      .empty {
        background-color: transparent;
      }

      .snake-head,
      .snake-body {
        background-color: yellow;
      }

      .apple {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p id="console"></p>
    <input type="text" id="run-js" />
    <input type="submit" value="Submit" for="run-js" onclick="runJS()" />
    <div id="header">
      <img id="play-pause" src="img/pause.png" onclick="playOrPause()" />
      <p id="score-p">
        Score: <span id="score">0</span> <br />
        Highscore: <span id="highscore">0</span>
      </p>
    </div>
    <script type="text/javascript" src="snake.js"></script>
    <script type="text/javascript">
      // can pass gamespeed, height, and width
      playSnake();
    </script>
  </body>
</html>
